<IfModule mod_alias.c>
    Alias /control2 /home2/madrid/max-control/www
</IfModule>

<Directory /home2/madrid/max-control/www/>

Order allow,deny
allow from all

DirectoryIndex index.php

#<Directory files>
#  Order deny,allow
#  deny from all
#</Directory>

<IfModule mod_rewrite.c>

RewriteEngine on
RewriteBase /control2/

#
#  variables querystring
#
#  * module - nombre del m贸dulo a cargar (corresponde al archivo modules/XXXXXX.mod.php
#  * action - acci贸n de cada m贸dulo (array definido en el m贸dulo)
#  * id     - identificador de una serie de varios elementos
#


# regla para /equipos
RewriteRule ^([A-Za-z0-9_]+)$ index.php?module=$1 [L]
RewriteRule ^([A-Za-z0-9_]+)/$ index.php?module=$1 [L]


# regla para /equipos/aulas/equipos/aula1
RewriteRule ^([A-Za-z0-9_]+)/([A-Za-z0-9_]+)/(.*)/(.*) index.php?module=$1&action=$2&subaction=$3&args=$4 [L]

# regla para /usuarios/editar/&parametros=valores&param2=valor=2
RewriteRule ^([A-Za-z0-9_]+)/([A-Za-z0-9_]+)/&(.*) index.php?module=$1&action=$2&$3 [L]

# regla para /usuarios/editar/nombre
RewriteRule ^([A-Za-z0-9_]+)/([A-Za-z0-9_]+)/(.*) index.php?module=$1&action=$2&subaction=$3 [L]

# regla para /equipos/ver
RewriteRule ^([A-Za-z0-9_]+)/([A-Za-z0-9_]+)/?$ index.php?module=$1&action=$2 [L]


</IfModule>
</Directory>
