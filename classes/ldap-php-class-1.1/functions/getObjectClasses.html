<html>
	<head>
		<title>LDAP Class for PHP - getObjectClasses()</title>
	</head>
	<body bgcolor=#FFFFFF>
<h2>getObjectClasses()</h2>
<ul>
	<i>array</i> getObjectClasses()
</ul>
This function will return an array of the objectClasses you have defined
in your slapd.oc.conf file.
<p>
Example:
<p>
<pre>
$ldap = new LDAP();
$ocs = $ldap->getObjectClasses();
for ($ctr = 0; $ctr < count($ocs); $ctr++)
{
	echo $ocs[$ctr]
}
</pre>
	</body>
</html>
